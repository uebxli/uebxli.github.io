<!doctype html>
<html>

<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/style.css">

         <div class="setumei">
            <div class="item">
               <img src="img/UebXli_blue.png" onmouseover="this.src='img/Uebxli_blue2.png'" onmouseout="this.src='img/Uebxli_blue.png'"></div>
            <div class="item">
               <img src="img/Uebxli_green.png" onmouseover="this.src='img/Uebxli_green2.png'" onmouseout="this.src='img/Uebxli_green.png'"></div>

               <img src="img/Uebxli_red.png" onmouseover="this.src='img/Uebxli_red2.png'" onmouseout="this.src='img/Uebxli_red.png'"></div>
            <div class="item">
               <img src="img/UebXli_yellow.png" onmouseover="this.src='img/Uebxli_yellow2.png'" onmouseout="this.src='img/Uebxli_yellow.png'"></div>

      </div>

      <div class="plo" id="plo">
         <section class="one">
            かわるよ

            かわるよ

         <section class="three">
            かわるよ

         <section class="four">
            かわるよ
         </section>
      </div>

      <div class="need" id="need">
         <h2>ウェブ制作に必要なモノ・コト</h2>

         <div class="mono">
            <h3 class="mono_h3">モノ</h3>
            <table class="mono_table">
               <tr height="60px">
                  <th class="mono_table_title_sel">
                     <div class="mono_table_title_div">モノ1</div>
                  </th>
                  <th class="mono_table_title_sel">
                     <div class="mono_table_title_div">モノ2</div>
                  </th>
               </tr>
               <tr class="mono_table_top_text">
                  <td class="mono_table_text">テキスト</td>
                  <td class="mono_table_text">テキスト</td>
               </tr>

               <tr height="60px">
                  <th class="mono_table_title_sel">
                     <div class="mono_table_title_div">モノ3</div>
                  </th>
                  <th class="mono_table_title_sel">
                     <div class="mono_table_title_div">モノ4</div>

               </tr>
               <tr>
                  <td class="mono_table_text">テキスト</td>
                  <td class="mono_table_text">テキスト</td>
               </tr>
            </table>

            <h3 class="coto_h3">コト</h3>
            <table class="coto_table">
               <tr height="60px">
                  <th class="coto_table_title_sel">
                     <div class="coto_table_title_div">コト1</div>
                  </th>
               </tr>
               <tr>
                  <td class="coto_table_text">テキスト</td>

               <tr height="60px">
                  <th class="coto_table_title_sel">

                  <td class="coto_table_text">テキスト</td>
               </tr>
            </table>

   <script src="js/scrollwipes.js"></script>
   <script src="js/scrollevent.js"></script>

</html>
