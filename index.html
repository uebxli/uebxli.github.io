<!doctype html>
<html>

<head>
    <title>UebXli</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script src="janpaepke-ScrollMagic-1b717bf/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="janpaepke-ScrollMagic-1b717bf/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
</head>

<body>
    <header id="head">
        <nav>
            <ul id="scrollnode">
                <li>
                    <a href="#uebxli" name="uebxli" id="one">ウェブクリとは</a>
                </li>
                <li>
                    <a href="#plo" name="plo" id="two">自己紹介</a>
                </li>
                <li>
                    <a href="#" name="#" id="three">Web制作に必要なモノ・コト</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="logo">
        <h1>ウェブクリ</h1>
    </div>

    <div class="top">
    </div>

    <main>
        <div class="uebxli" id="uebxli">
            <h2 class="what">ウェブクリとは?</h2>

            <div class="setumei">
                <div class="item">
                <img src="img/UebXli_blue.png" onmouseover="this.src='img/Uebxli_blue2.png'"
                onmouseout="this.src='img/Uebxli_blue.png'"></div>
                <div class="item">
                <img src="img/Uebxli_green.png" onmouseover="this.src='img/Uebxli_green2.png'"
                onmouseout="this.src='img/Uebxli_green.png'"></div>
                <div class="item">
                <img src="img/Uebxli_red.png" onmouseover="this.src='img/Uebxli_red2.png'"
                onmouseout="this.src='img/Uebxli_red.png'"></div>
                <div class="item">
                <img src="img/UebXli_yellow.png" onmouseover="this.src='img/Uebxli_yellow2.png'"
                onmouseout="this.src='img/Uebxli_yellow.png'"></div> 
            </div>
           
        </div>

        <div class="plo" id="plo">
            <div class="test1 box" id="show">
                かわるよ
            </div>

            <div class="test2 box">
                かわるよ
            </div>

            <div class="test3 box">
                かわるよ
            </div>

            <div class="test4 box">
                かわるよ
            </div>
        </div>

        <div class="need" id="need">
            <h2>ウェブ制作に必要なモノ・コト</h2>

            <div class="mono">
                <h3 class="mono_h3">モノ</h3>
                <table class="mono_table">
                    <tr height="60px">
                        <th class="mono_table_title_sel">
                            <div class="mono_table_title_div">モノ1</div>
                        </th>
                        <th class="mono_table_title_sel">
                            <div class="mono_table_title_div">モノ2</div>
                        </th>
                    </tr>
                    <tr class="mono_table_top_text">
                        <td class="mono_table_text">テキスト</td>
                        <td class="mono_table_text">テキスト</td>
                    </tr>

                    <tr height="60px">
                        <th class="mono_table_title_sel">
                            <div class="mono_table_title_div">モノ3</div>
                        </th>
                        <th class="mono_table_title_sel">
                            <div class="mono_table_title_div">モノ4</div>
                        </th>
                    </tr>
                    <tr>
                        <td class="mono_table_text">テキスト</td>
                        <td class="mono_table_text">テキスト</td>
                    </tr>
                </table>
            </div>


            <div class="coto">
                <h3 class="coto_h3">コト</h3>
                <table class="coto_table">
                    <tr height="60px">
                        <th class="coto_table_title_sel">
                            <div class="coto_table_title_div">コト1</div>
                        </th>
                    </tr>
                    <tr>
                        <td class="coto_table_text">テキスト</td>
                    </tr>

                    <tr height="60px">
                        <th class="coto_table_title_sel">
                            <div class="coto_table_title_div">モノ2</div>
                        </th>
                    </tr>
                    <tr>
                        <td class="coto_table_text">テキスト</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <script src="js/scrollevent.js"></script>
    <script>
        $(function() { // wait for document ready
            // init
            var controller = new ScrollMagic.Controller();

            // define movement of panels
            var wipeAnimation = new TimelineMax()
                .fromTo(".test2", 1, {
                    x: "-100%"
                }, {
                    x: "0%",
                    ease: Linear.easeNone
                }) // in from left
                .fromTo(".test3", 1, {
                    x: "100%"
                }, {
                    x: "0%",
                    ease: Linear.easeNone
                }) // in from right
                .fromTo(".test4", 1, {
                    y: "-100%"
                }, {
                    y: "0%",
                    \
                    ease: Linear.easeNone
                }); // in from top

            // create scene to pin and link animation
            new ScrollMagic.Scene({
                    triggerElement: "#plo",
                    triggerHook: "onLeave",
                    duration: "300%"
                })
                .setPin("#plo")
                .setTween(wipeAnimation)
                .addIndicators() // add indicators (requires plugin)
                .addTo(controller);
        });
    </script>

</body></html>
